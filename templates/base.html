<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Simple Shop{% endblock %}</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
/* ===============================
   GLOBAL RESET & BASE STYLES
================================ */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
    background: #f8f9fa;
    color: #222;
    display: flex;
    min-height: 100vh;
}

/* ===============================
   SIDEBAR MENU
================================ */
.sidebar {
    width: 260px;
    height: 100vh;
    background: #111;
    color: #fff;
    position: fixed;
    left: 0;
    top: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 25px 20px;
    box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, opacity 0.3s ease;
    z-index: 1000;
}

.sidebar.hidden {
    transform: translateX(-100%);
    opacity: 0;
    pointer-events: none;
}

.sidebar.visible {
    transform: translateX(0);
    opacity: 1;
    pointer-events: auto;
}

.sidebar h1 {
    font-size: 22px;
    font-weight: 700;
    text-transform: uppercase;
    color: #ff3f6c;
    margin-bottom: 20px;
    letter-spacing: 1px;
}

.sidebar nav {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.sidebar nav a {
    color: #ddd;
    text-decoration: none;
    font-size: 15px;
    font-weight: 500;
    transition: all 0.3s ease;
    padding: 8px 10px;
    border-radius: 6px;
}

.sidebar nav a:hover {
    background: #ff3f6c;
    color: #fff;
    transform: translateX(4px);
}

.sidebar footer {
    font-size: 12px;
    text-align: center;
    color: #aaa;
    border-top: 1px solid #333;
    padding-top: 15px;
}

/* ===============================
   MAIN CONTENT
================================ */
.main-content {
    margin-left: 260px;
    padding: 40px;
    width: calc(100% - 260px);
}

.main-content h2 {
    font-size: 24px;
    font-weight: 700;
    color: #222;
    margin-bottom: 25px;
    text-align: center;
}

/* ===============================
   PRODUCT GRID
================================ */
.product {
    background: #fff;
    border-radius: 12px;
    padding: 15px;
    display: inline-block;
    width: 220px;
    margin: 15px;
    text-align: center;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
    vertical-align: top;
}

.product:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.product:hover img {
    transform: scale(1.05);
}

.product h3 {
    font-size: 16px;
    margin: 10px 0 6px;
    color: #111;
    font-weight: 600;
}

.product p {
    font-size: 13px;
    color: #666;
    min-height: 40px;
    margin-bottom: 8px;
}

.product strong {
    color: #ff3f6c;
    font-size: 15px;
    display: block;
    margin-bottom: 10px;
}

.btn {
    display: inline-block;
    background: #ff3f6c;
    color: #fff;
    padding: 8px 15px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
}

.btn:hover {
    background: #e02f5b;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

/* ===============================
   HAMBURGER MENU BUTTON
================================ */
.menu-btn {
    display: none;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1100;
    width: 35px;
    height: 30px;
    cursor: pointer;
    flex-direction: column;
    justify-content: space-between;
}

.menu-btn span {
    height: 4px;
    width: 100%;
    background: #ff3f6c;
    border-radius: 2px;
    transition: all 0.3s ease;
}

/* ===============================
   RESPONSIVE DESIGN
================================ */
@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        height: auto;
        top: 0;
        left: 0;
        transform: translateY(-100%);
        opacity: 0;
        pointer-events: none;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        border-radius: 0;
    }

    .sidebar.visible {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
    }

    .menu-btn {
        display: flex;
    }

    .main-content {
        margin-left: 0;
        width: 100%;
        padding: 20px;
    }

    .product {
        width: 46%;
        margin: 10px 2%;
    }
}

@media (max-width: 480px) {
    .product {
        width: 100%;
        margin: 10px 0;
    }
}

/* Table styling for Orders page */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

table th, table td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #eee;
}

table th {
    background-color: #ff3f6c;
    color: #fff;
    font-weight: 600;
}

table tr:hover {
    background-color: #f8f8f8;
}


    </style>
</head>
<body>
    <div class="menu-btn" onclick="toggleSidebar()">
    <span></span>
    <span></span>
    <span></span>
</div>

 <div class="sidebar">
    <h1> Red Appleüçπ</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/products/">Products</a>
        <a href="/orders/">Orders</a>
    </nav>
    <footer>&copy; 2025 Red Apple</footer>
</div>

<div class="main-content">
    {% block content %}{% endblock %}
</div>

<script>
function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('visible');
}
</script>

</body>
</html>
